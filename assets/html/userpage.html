<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link rel="stylesheet" href="../css/user.css" />

    <title>USER</title>
  </head>
  <body>
    <div class="profile-container">
      <h1 class="mb-4">Edit Profile</h1>
      <div class="d-flex align-items-center mb-3">
        <div class="profile-image">
          <img src="../img/avatar.png" alt="Profile Image" />
        </div>
        <input type="text" class="form-control" value="Strive Student" />
      </div>
      <div class="mb-3">
        <label class="form-label">Language:</label>
        <select class="form-select">
          <option selected>English</option>
          <option value="1">Italiano</option>
        </select>
      </div>
      <div class="mb-3">
        <label class="form-label">Maturity Settings:</label>
        <input
          type="text"
          class="form-control"
          value="ALL MATURITY RATINGS"
          readonly
        />
        <small class="text-muted"
          >Show titles of all maturity ratings for this profile.</small
        >
      </div>
      <button class="btn btn-secondary mb-3">EDIT</button>
      <div class="mb-3">
        <label class="form-label">Autoplay controls</label>
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            id="autoplaySeries"
            checked
          />
          <label class="form-check-label" for="autoplaySeries"
            >Autoplay next episode in a series on all devices.</label
          >
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            id="autoplayPreviews"
            checked
          />
          <label class="form-check-label" for="autoplayPreviews"
            >Autoplay previews while browsing on all devices.</label
          >
        </div>
      </div>
      <div class="d-flex justify-content-between">
        <button class="btn btn-secondary">SAVE</button>
        <button class="btn btn-secondary">CANCEL</button>
        <button class="btn btn-secondary">DELETE PROFILE</button>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="../js/style.js"></script>
  </body>
</html>
